<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-between ">
            <div class="coloum col-lg-6 col-md-12 p-0 mt-4">
                <div class="card rounded-4  px-3">
                    <header class="header-form">
                        <h4 class=" head ps-2 pt-4 pb-2">Basic Detials</h4>
                    </header>
                    <div class="upload text-center my-2 py-3 rounded-3 bg-light mb-4">
                        <label for="exampleInputfile">
                            <i class="fa-solid fa-upload"></i>
                            <input type="file" class="form-control rounded-4 file" id="exampleInputfile">
                            <h6>Upload Image</h6>
                            <p>png/jpg files are allowed</p>
                        </label>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-md-4 col-lg-4 ">
                                <label class="form-label mb-3" for="select">Salutation</label>
                                <select class="form-control form-select mb-3">
                                    <option selected>select</option>
                                    <option value="1">Mr.</option>
                                    <option value="2">Mrs.</option>
                                    <option value="3">Miss</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-lg-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label mb-3">First Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="john">
                            </div>
                            <div class="col-md-4 col-lg-4 mb-3 ">
                                <label for="exampleFormControlInput1" class="form-label mb-3">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Doe">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control rounded-4" id="exampleInputEmail1"
                                    placeholder="sample@gmail.com">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <label for="exampleInputnumber1" class="form-label">Mobile Number</label>
                                <input type="number" class="form-control rounded-4" id="exampleInputnumber1"
                                    placeholder="Enter your Number">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-6 col-md-12 mb-3">
                                <label for="exampleInputdob1" class="form-label ">Date of Birth</label>
                                <input type="date" class="form-control rounded-4 dob" id="exampleInputdob1"
                                    placeholder="Select your Birth">
                            </div>
                            <div class="col-lg-6 col-md-12   ">
                                <label for="radio" class="form-label mb-4">Gender</label>
                                <div class="d-flex gap-4 ">
                                    <div class="form-check mb-3 ">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" >
                                        <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <label for="exampleInputaddress" class="form-label">address</label>
                                <input type="text" class="form-control d rounded-4" id="exampleInputEmail1"
                                    placeholder="enter address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label " for="select">Country</label>
                                <select class="form-control form-select">
                                    <option selected>select</option>
                                    <option value="1">India</option>
                                    <option value="2">Canada</option>
                                    <option value="3">Germany</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label " for="select">State</label>
                                <select class="form-control form-select">
                                    <option selected>select</option>
                                    <option value="1">Tamil Nadu</option>
                                    <option value="2">Kerala</option>
                                    <option value="3">Kashmir</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3 mb-4">
                            <div class="col-lg-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">City</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter City">
                            </div>
                            <div class="col-lg-6 ">
                                <label for="exampleFormControlInput1" class="form-label">Pin/Zip</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter zip/pin">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="coloum col-lg-6 col-md-12 p-0 mt-4">
                <div class="card  rounded-4  px-3">
                    <header class="header-form">
                        <h4 class=" head ps-2 pt-4 pb-2 mb-3">Advanced Detials</h4>
                    </header>
                    <div class="alert alert-warning col-12 pb-0 mb-3" role="alert">
                        <h5>Sample warning messages - alert</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam
                            erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae
                            orci
                            porttitor congue.</p>
                    </div>
                    <div class="row d-flex  mb-4 ">
                        <div class="col-lg-6 col-md-6">
                            <label for="exampleFormControlInput1" class="form-label ">Height</label>
                            <div class=" d-flex gap-2">
                                <input type="range" class="form-range mt-3 " id="customRange1">
                                <input type="text" class=" range " id="exampleFormControlInput1" value="160 cm">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 ">
                            <label for="exampleFormControlInput1" class="form-label ">Weight</label>
                            <div class=" d-flex gap-2">
                                <input type="range" class="form-range mt-3 " id="customRange1">
                                <input type="text" class=" range  " id="exampleFormControlInput1" value="68 kg">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="chose-color col-lg-4 col-md-6 col-sm-12 custom">
                            <label for="exampleColorInput" class="form-label">Color picker</label>
                            <input type="color" class="form-control form-control-color mb-4" id="exampleColorInput"
                                value="#cb5d9f" title="Choose your color">
                        </div>
                        <div class="col-lg-8 col-md-6 col-sm-12 custom">
                            <label class="form_labels mb-3 form-label " for="exampleFormControlInput1">Choose
                                Templates</label>
                            <div class="d-flex gap-3 template mb-3 ">
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                    <label class="form-check-label" for="flexCheckDefault1">
                                        Template 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2"
                                        >
                                    <label class="form-check-label" for="flexCheckChecked2">
                                        Template 2
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3"
                                        >
                                    <label class="form-check-label" for="flexCheckChecked3">
                                        Template 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 ">
                            <label for="exampleInputqualification" class="form-label mb-3">Qualificatiion</label>
                            <input type="text" class="form-control d rounded-4 mb-3" id="exampleInputqualification1"
                                placeholder="enter qualificatiion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mb-4">
                            <label for="exampleFormControlInput1" class="form-label mb-3">About your self</label>
                            <textarea class="form-control mb-2" placeholder="enter here" id="floatingTextarea2"
                                style="height: 180px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check  termcondition mb-3 ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                I Accept Terms&Conditions
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row last-row me-0 mb-4 ">
            <div class="col-lg-12 bg-white rounded-4 py-3  d-flex gap-2 justify-content-end mt-4">
                <button type="button" class="btn filled btn-light">Cancel</button>
                <button type="button" class="btn unfilled-btn"> Save Changes</button>
            </div>
        </div>
    </div>

</body>

</html>
